<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<h2>Welcome New Student</h2>

<h2 th:text="${'Hello ' + students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<a th:href="@{https://cydeo.com}"> cydeo </a>

<a th:href="@{https://cydeo.com}">Cydeo Home Page</a><br>
<a th:href="@{/student/welcome}">Student Welcome</a><br>
<br>
<br>

<!--Adding Parameters to Link-->

<a th:href="@{/student/welcome.html(id=3)}">Link 2</a><br>

<a th:href="@{/student/welcome.html(id=${students.get(0).firstName})}">Link 2</a><br>

<!-- Iteration -->

<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<!-- Conditional Logic:-->
<div th:text="${students.get(0).age > 25 ? 'ELIGIBLE' : 'NOT ElIGIBLE'}"></div>

<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</div>

</body>
</html>
