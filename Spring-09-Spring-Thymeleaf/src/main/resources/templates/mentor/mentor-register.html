<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div align="center">
<body>

<h2>Mentor Registration Form</h2>

<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
    <label>First Name: </label>
    <input type="text" name="text" id="FirstName" th:field="*{firstName}">

    <br>
    <br>

    <label>Last Name: </label>
    <input type="text" id="LastName" th:field="*{lastName}">

    <br>
    <br>

    <label>email: </label>
    <input type="text" id="email" th:field="*{email}">

    <br>
    <br>

    <label>Graduated: </label>
    <input type="checkbox" th:field="*{graduated}">

    <br>
    <br>

    <label>Gender: </label>
    <input type="radio" value="Male" th:field="*{gender}">Male
    <input type="radio" value="Femal" th:field="*{gender}">Female

    <br>
    <br>

    <label>Batch Number: </label>
    <select th:field="*{batch}">
        <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
    </select>

    <br>
    <br>

    <label>Company: </label>
    <textarea th:field="*{company}"></textarea>

    <br>
    <br>

    <button type="submit">Register</button>


</form>

</body>
</div>
</html>
